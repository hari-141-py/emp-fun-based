
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Edit Employee</h1>
<div class="row">
    <div class="col-12">
        <form class="form" method="POST">
            {% csrf_token %}
            <div class="d-flex">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="{{emp.name}}" name="ename">
                </div>
                <div>
                    <label for="role">Role</label>
                    <input type="text" id="role" placeholder="{{emp.role}}" name="role">
                </div>
                <div>
                    <label for="sal">Salary</label>
                    <input type="text" id="sal" placeholder="{{emp.salary}}" name="sal">
                </div>
                <div>
                    <label for="adrs">Address</label>
                    <input type="text" id="adrs" placeholder="{{emp.address}}" name="adrs">
                </div>
                <button class="form-submit-btn" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
